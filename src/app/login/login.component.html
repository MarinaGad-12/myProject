<div class="container">
    <h2>Sign In</h2>
<form #loginForm="ngForm" (ngSubmit)="loginUser()">
 
  <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control"  placeholder="Enter Email" name="email"
       [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        #email="ngModel"
       [class.is-invalid]="email.invalid && email.touched"
       >
       <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">
         Email Id is required field
        </small> -->
<div *ngIf="email.errors && (email.invalid && email.touched)">
  <small class="text-danger" *ngIf="email.errors.required">Email id is required field</small>
  <small class="text-danger" *ngIf="email.errors.pattern"> Enter the valid emailId</small>
</div>

    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter Password" name="password"
       [(ngModel)]="user.password" required #password="ngModel"
       [class.is-invalid]="password.invalid && password.touched"
       >
       <small class="text-danger" [class.d-none]="password.valid || password.untouched">
        Password is required field
       </small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <!-- <button [disabled]"loginForm.form.invalid" type="submit" class="btn btn-info">Login</button> -->
    <button  type="submit" class="btn btn-info">Login</button>
  </form>

</div>
